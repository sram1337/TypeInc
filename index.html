<!doctype html>
<html>
    <head>
    <title>TypeInc</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <link rel='stylesheet' type='text/css' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css'>
    <script src="type.js"></script>
    <script src="markovChain.js"></script>
    <!--><script src="upgrades.js"></script></!-->
    <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id='main'>
            <div class='tray' id='letterBankTray'>
                <div class='insert' id='letterBank'>
                    <h2>Bank</h2>
                    <table>
                        <tr><td>Letter</td><td>Amt.</td></tr>
                        <tr id='bankedRowA'><td>A</td></tr>
                        <tr id='bankedRowB'><td>B</td></tr>
                        <tr id='bankedRowC'><td>C</td></tr>
                        <tr id='bankedRowD'><td>D</td></tr>
                        <tr id='bankedRowE'><td>E</td></tr>
                        <tr id='bankedRowF'><td>F</td></tr>
                        <tr id='bankedRowG'><td>G</td></tr>
                        <tr id='bankedRowH'><td>H</td></tr>
                        <tr id='bankedRowI'><td>I</td></tr>
                        <tr id='bankedRowJ'><td>J</td></tr>
                        <tr id='bankedRowK'><td>K</td></tr>
                        <tr id='bankedRowL'><td>L</td></tr>
                        <tr id='bankedRowM'><td>M</td></tr>
                        <tr id='bankedRowN'><td>N</td></tr>
                        <tr id='bankedRowO'><td>O</td></tr>
                        <tr id='bankedRowP'><td>P</td></tr>
                        <tr id='bankedRowQ'><td>Q</td></tr>
                        <tr id='bankedRowR'><td>R</td></tr>
                        <tr id='bankedRowS'><td>S</td></tr>
                        <tr id='bankedRowT'><td>T</td></tr>
                        <tr id='bankedRowU'><td>U</td></tr>
                        <tr id='bankedRowV'><td>V</td></tr>
                        <tr id='bankedRowW'><td>W</td></tr>
                        <tr id='bankedRowX'><td>X</td></tr>
                        <tr id='bankedRowY'><td>Y</td></tr>
                        <tr id='bankedRowZ'><td>Z</td></tr>
                    </table>
                    <div class='tray' id='sellButtonTray'></div>
                </div>        
            </div>
            <div class='tray' id='letterPriceTray'>
                <div class='insert' id='letterPrice'>
                    <h2>Market Price</h2>
                    <table>
                        <tr><td>Letter</td><td>Price</td><td>&nbsp;&nbsp;&nbsp;&nbsp;</td></tr>
                        <tr id='priceRowA'><td>A</td></tr>
                        <tr id='priceRowB'><td>B</td></tr>
                        <tr id='priceRowC'><td>C</td></tr>
                        <tr id='priceRowD'><td>D</td></tr>
                        <tr id='priceRowE'><td>E</td></tr>
                        <tr id='priceRowF'><td>F</td></tr>
                        <tr id='priceRowG'><td>G</td></tr>
                        <tr id='priceRowH'><td>H</td></tr>
                        <tr id='priceRowI'><td>I</td></tr>
                        <tr id='priceRowJ'><td>J</td></tr>
                        <tr id='priceRowK'><td>K</td></tr>
                        <tr id='priceRowL'><td>L</td></tr>
                        <tr id='priceRowM'><td>M</td></tr>
                        <tr id='priceRowN'><td>N</td></tr>
                        <tr id='priceRowO'><td>O</td></tr>
                        <tr id='priceRowP'><td>P</td></tr>
                        <tr id='priceRowQ'><td>Q</td></tr>
                        <tr id='priceRowR'><td>R</td></tr>
                        <tr id='priceRowS'><td>S</td></tr>
                        <tr id='priceRowT'><td>T</td></tr>
                        <tr id='priceRowU'><td>U</td></tr>
                        <tr id='priceRowV'><td>V</td></tr>
                        <tr id='priceRowW'><td>W</td></tr>
                        <tr id='priceRowX'><td>X</td></tr>
                        <tr id='priceRowY'><td>Y</td></tr>
                        <tr id='priceRowZ'><td>Z</td></tr>
                    </table>
                </div>
            </div>
            <div class='tray' id='bankToggleTray'>
                <div class='insert ui-button' id='bankToggle'>Toggle Banking</div>
            </div>
            <div class='tray' id='volatilitySlideTray'>
                <span class='insert'>Volatility</span>
                <div class='insert' id='volatilitySlide'></div> 
            </div>
            <div id='money'></div>
            <div class='tray' id='dashboard'>
                <div id='upgradeTab'></div>
            </div>
            <div class='tray' id='keyboard'></div>
        </div>
    </body>
</html>
